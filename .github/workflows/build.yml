name: Build TriangleV3

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    name: Build TriangleV3 Project
    runs-on: windows-latest

    steps:
      # 1. Checkout your repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup MSBuild
      - name: Setup MSBuild
        uses: microsoft/setup-msbuild@v2

      # 3. Build the Visual Studio solution
      - name: Build Solution
        run: msbuild TriangleV3.sln /p:Configuration=Release /p:Platform=x64

      # 4. Upload only the compiled DLL/EXE files as build artifacts
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: TriangleV3-Release-x64
          path: |
            **/x64/Release/*.dll
            **/x64/Release/*.exe
